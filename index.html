<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <main>
        <div class="container">
            <div class="clock_body_circle">
                <div class="clock_center_circle">
                    <div class="clock_center_min_line clock-line-style"></div>
                    <div class="clock_center_hour_line clock-line-style"></div>
                    <div class="clock_center_sec_line"></div>
                </div>
                <div class="clock-12 clock-time-line"></div>
                <div class="clock-03 clock-time-line"></div>
                <div class="clock-06 clock-time-line"></div>
                <div class="clock-09 clock-time-line"></div>
            </div>
            <div class="clock_main">
                <h1 class="clock_main_time">09:00</h1>
                <p class="clock_main_data">27 Jul, 2002</p>
            </div>
        </div>
    </main>

    <script src="./js/main.js"></script>
</body>

</html>
